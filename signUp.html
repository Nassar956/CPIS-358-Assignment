<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Allergic Food Scanner</title>
    <link rel="stylesheet" href="CSS.css">
</head>
<body>

    <header>
        <h1>Create Account</h1>
        <nav>
            <a href="homePage.html">Home</a>
            <a href="login.html">Log In</a>
        </nav>
    </header>

    <main>
        <fieldset class="container" style="max-width: 500px; margin: 50px auto;">
            <h2>Join Us</h2>
            <p>Create an account to start scanning for hidden allergens.</p>

            <form name="signupForm" action="login.html" onsubmit="return validateSignup()" method="post">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>

                <label style="color: #555; font-size: 0.9em;">
                    <input type="checkbox" required> I agree to the Terms and Privacy Policy.
                </label>

                <button type="submit">Sign Up</button>
            </form>
        </fieldset>
    </main>

    <footer>
        <p>&copy; 2025 Group 2 - CPIS-358 Project</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
